<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">

	
	
</head>
<body>
	<section class="main-page">
		<p class="initials sticky-element" >AL</p>
		
		<div class="panel sticky-element">
			<button class="button-panel">contact</button>
			<button class="button-panel">about me</button>
			<button class="button-panel">projects</button>
			<button class="button-panel">cases</button>
			<button class="button-panel">home</button>
		</div>
	
		<p class="main-tittle">front-end.web(developer)_</p>
		
		<button class="mode sticky-element">dark mode</button>
	</section>

	<section class="cases-page">
		<p>amazing cases</p>
		
		<div class="carousel">
			<div class="carousel-track">
				<div class="slide">Слайд 1</div>
				<div class="slide">Слайд 2</div>
				<div class="slide">Слайд 3</div>
				<div class="slide">Слайд 4</div>
				<div class="slide">Слайд 5</div>
				<div class="slide">Слайд 6</div>
			</div>
			
			<div class="buttons">
				<button onclick="prevSlide()">←</button>
				<button onclick="nextSlide()">→</button>
			</div>
			
		</div>
	</section>

	<section class="projects-page">
		<p>personal projects</p>
		
		<div class="wrapper">
			<div class="project-1"></div>
			<div class="project-2"></div>
			<div class="project-3"></div>
			<div class="project-4"></div>
		</div>
		
	</section>

	<section class="about-page">
	
	</section>

	<section class="contact-page">
	
	</section>
	
	
	<script>
		let currentIndex = 0;
		const track = document.querySelector('.carousel-track');
		const slides = document.querySelectorAll('.slide');
		const slideWidth = slides[0].clientWidth + 10; // 300px + 10px margin
		const visibleSlides = 3;
		const maxIndex = slides.length - visibleSlides;
		
		function updateCarousel() {
			track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
		}
		
		function nextSlide() {
			if (currentIndex < maxIndex) {
				currentIndex++;
				updateCarousel();
			}
		}
		
		function prevSlide() {
			if (currentIndex > 0) {
				currentIndex--;
				updateCarousel();
			}
		}
	</script>

</body>
</html>
